<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet"> 
        <link href="reset.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>TIC-TAC-TOE</h1>
        </header>
        <div class="form-wrapper">
            <form class="form-container">
                <label for="player-one-name" class="form-label">Player 1 name:</label>
                <input type="text" name="player-one-name" placeholder="Player 1">
                <label for="player-two-name" class="form-label">Player 2 name:</label>
                <input type="text" name="player-two-name" placeholder="Player 2">
                <button type="submit" id="submit-form">Start</button>
            </form>
        </div>
        <div class="modal hidden">
            <div id="announce">
                <p id="winner">X player wins</p>
                <button class="reset">Play again</button>
            </div>
        </div>
        <main>
            <div class="content hidden">
                <div class="players">
                    <div class="current-player" id="player-one">Player 1</div>
                    <div id="player-two">Player 2</div>
                </div>
                 <div class="game-container">
                </div>      
                <div class="button-wrapper">
                    <button class="reset">Reset</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
